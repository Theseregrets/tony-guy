<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>STUDIO</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="slides first">

    </div>
    <div class="slides second">

    </div>
    <div class="slides third">

    </div>
    <!-- OVERLAY -->
    <div class="overlay">
      <p>‚ò∞</p>
      <p class="overlay-p">ENG &emsp; üîç</p>
    </div>
    <!-- socials -->
    <section id="socials">
      <ul>
        <li>FACEBOOK</li>
        <li>INSTAGRAM</li>
        <li>TWITTER</li>
      </ul>
    </section>
<!-- header -->
<section id="text">
  <h1 class="text main">TONY&GUY</h1>
  <h1 class="text main-yellow">DUALITY</h1>
  <h3>collection 2017 <br>duality</h3>
  <p>Lorem ipsum dolor gna aliqua. esse cillum dolore eu fugiat nupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
  </p>
</section>
<div class="distortion">
  <img src="images/01.png" alt="">
</div>
<section id="sponsors">
  <img src="images/sponsor-logo.png" alt="logo" class="sponsor-logo">
  <p class="sponsors-sub">OFFICIAL SPONSORS</p>
</section>
<!-- icons -->
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
  <!-- three js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
    integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY=" crossorigin="anonymous"></script>
  <!-- hover-effect js -->
  <script src="./hover-effect.umd.js"></script>

  <script>
    new hoverEffect({
      parent: document.querySelector('.distortion'),
      intensity: 0.2,
      image1: './images/01.png',
      image2: './images/02.png',
      displacementImage: './images/diss.png',
      imagesRatio: 380 / 300
    })

    // NAVBAR
    // TweenMax.staggerFrom(".navbar div", 1.5, {
    //   delay: 1.5,
    //   opacity: 0,
    //   y: "20",
    //   ease: Expo.easeInOut
    // }, 0.08);

    // MEDIA
    TweenMax.staggerFrom("#socials ul li", 1.5, {
      delay: 1,
      opacity: 0,
      x: "-20",
      ease: Expo.easeInOut
    }, 0.08);

    // TEXT
    TweenMax.from("#text h1", 1.5, {
      delay: 1,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#text h3 .hidetext", 1.5, {
      delay: 1.2,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#text p", 1.5, {
      delay: 1.3,
      y: "100%",
      ease: Expo.easeInOut
    });

    TweenMax.from("#text .main-yellow", 1.5, {
      delay: 1,
      opacity: 0,
      x: "-10000",
      ease: Expo.easeInOut
    });

    // SPONSOR
    TweenMax.from("#sponsors img", 1.5, {
      delay: 1.5,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    TweenMax.from("#sponsors p", 1.5, {
      delay: 1.6,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    // DISTORTION
    TweenMax.from("#main-img", 1.5, {
      delay: 1.8,
      opacity: 0,
      y: "20",
      ease: Expo.easeInOut
    });

    // OVERLAY
    TweenMax.to(".first", 1.5, {
      delay: .5,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".second", 1.5, {
      delay: .7,
      top: "-100%",
      ease: Expo.easeInOut
    });

    TweenMax.to(".third", 1.5, {
      delay: .9,
      top: "-100%",
      ease: Expo.easeInOut
    });

  </script>
  </body>
</html>
